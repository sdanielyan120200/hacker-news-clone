<div class="row m-1 d-flex justify-content-center">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" name="email" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required>
            </div>
            <div class="mt-4">
                <button class="btn btn-primary me-1" type="submit" [disabled]="!authForm.valid"> {{ isLoginMode ?
                    'Login' : 'Sign up' }} </button>
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ?
                    'Signup' : 'Login' }} </button>
            </div>
        </form>
    </div>
</div>
